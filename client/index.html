<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</head>
<body>
  <form id="form">
    <label for="to">Receiver Email</label>
    <input type="email" id="to" placeholder="where to?" />
    <label for="from">Sender Email</label>
    <input type="email" id="from" placeholder="from whom?" />
    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="subject"/>
    <label for="message">Message</label>
    <input type="text" id="message" placeholder="whatcha wanna say?"/>
    <button type="submit">Send it!</button>
  </form>
</body>

</html>
